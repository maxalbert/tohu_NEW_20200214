site_name: Tohu - Your Friendly Synthetic Data Generator
theme:
   name: "material"
   include_search_page: false
   search_index_only: true

   # Default values, taken from mkdocs_theme.yml
   language: en
   feature:
     # Set to true to use tabs at the top, in addition to the side navbar
     tabs: false
   font:
     text: Roboto
     code: Roboto Mono
   palette:
     primary: "Teal"
     accent: "Teal"
   logo: "images/logo_white.svg"
extra_css:
  - css/extra.css

plugins:
  - search
  - awesome-pages:
      collapse_single_pages: false
#  - mktheapidocs:
#      modules:
#        tohu:
#          section: ""
#          source_repo: "https://github.com/maxalbert/tohu_NEW_20200214/tree/master"
  - mknotebooks:
      execute: false
      # write_markdown: false
      # preamble: "notebook_preamble.py"
      # timeout: 600

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
      toc_depth: "2-99"
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
